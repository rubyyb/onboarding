<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cont.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        $(function(){
            $('a').click(function(e){
                if($(this).attr("href") == "#") {
                    e.preventDefault();
                }
            })

            $(".cont_a a").on("mouseenter", function(e) {
                var index = $(e.currentTarget).index();
                $(".cont_main_inner ul li").eq(index).addClass("active").siblings("li").removeClass("active"),
                $(".cont_inner > span").eq(index).addClass("active")

                console.log('또 못살게구네!');
            }).on("mouseleave", function(e) {
                var index = $(e.currentTarget).index();
                $(".cont_main_inner ul li").addClass("active"),
                $(".cont_inner > span").eq(index).removeClass("active")
            })

            $('.toggle-button').click(function() {
                $('#content .section .cont_inner > span .sub_img05').toggleClass('show');
            });

            $(document).ready(function() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 100, // 파티클이 떨어지는 빈도수
                        "density": {
                            "enable": true,
                            "value_area": 3000
                        }
                    },
                    "color": {
                        "value": "#fd7907"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 3
                        },
                        "image": { // 파티클 이미지 관련
                            "src": "img/fire.png",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 4,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 5,
                            "size_min": 0.01,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 500,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 5, // 파티클이 떨어지는 속도
                        "direction": "bottom-left", // 파티클이 떨어지는 방향
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": false,
                            "mode": "repulse"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 4,
                            "duration": 0.3,
                            "opacity": 1,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="box"></div>
        <header id="header">
            <h1>
                <a href="#">
                    <img src="img/cont_logo.png" alt="">
                </a>
            </h1>

            <ul>
                <li>
                    <a href="#">
                        <img src="img/home_btn.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/youtube_btn.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/instar_btn.png" alt="">
                    </a>
                </li>
                <a href="#">
                    오늘 하루 그만보기
                </a>
            </ul>
        </header><!-- header -->

        <div id="content">
            <span class="section">
                <div class="cont_inner">
                    <span class="">
                        <span class="sub_img sub_img01"></span>
                        <span class="sub_img sub_img02"></span>
                    </span>

                    <span class="">
                        <div id="particles-js">
                            <!-- <canvas class="particles-js-canvas-el" width="1903" height="952" style="width: 100%; height: 100%;"></canvas> -->
                        </div>
                    </span>

                    <span class="">
                        <span class="sub_img sub_img03"></span>
                        <span class="sub_img sub_img04"></span>
                        <span class="sub_img sub_img05"></span>
                        <span class="sub_img sub_img06"></span>
                        <span class="sub_img sub_img07"></span>
                    </span>
                </span><!-- cont_inner -->
    
                <div class="cont_main">
                    <div class="cont_main_inner">
                        <ul>
                            <li class="active">
                                <div class="cont01_bg cont_bg"></div>
                            </li>
                            <li class="active">
                                <div class="cont02_bg cont_bg"></div>
                                <div class="stone stone01"></div>
                                <div class="stone stone02"></div>
                                <div class="stone stone03"></div>
                                <div class="stone stone04"></div>
                                <div class="stone stone05"></div>
                            </li>
                            <li class="active">
                                <div class="cont03_bg cont_bg"></div>
                            </li>
                        </ul>
                    </div><!-- cont_main_inner -->

                    <div class="cont_a" style="z-index: 50;">
                        <a href="#1">자세히 보기</a>
                        <a href="#2">자세히 보기</a>
                        <a href="#3">자세히 보기</a>
                    </div><!-- cont_a  링크 접속 -->
                </div><!-- cont_main -->
    
            </div><!-- section -->
        </div><!-- content -->

        <div id="footer">
            <a href="#">자세히 확인하기</a>
            <p>© MASANGSOFT INC. ALL RIGHTS RESERVED.</p>
        </div><!-- footer -->
    </div><!-- wrap -->
</body>
</html>
